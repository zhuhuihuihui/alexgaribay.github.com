<ul class="nav">
    {% for link in site.navigation %}
      {% if page.url == link.url + "/index.html" or index %}
        <li class="active"><a href="{{ link.url }}">{{ link.text }}</a></li>
      {% else %}
        <li><a href="{{ link.url }}">{{ link.text }}</a></li>
      {% endif %}
    {% endfor %}
</ul>
